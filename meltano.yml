plugins:
  extractors:
  - config:
      dbname: $TAP_PG_DATABASE
      # default_replication_method: LOG_BASED
      default_replication_method: FULL_TABLE
      host: $TAP_PG_ADDRESS
      password: $TAP_PG_PASSWORD
      port: $TAP_PG_PORT
      user: $TAP_PG_USERNAME
    executable: tap-postgres
    name: tap-postgres
    # pip_url: tap-postgres
    # Need repo version for now as it contains fix for catalog which has not yet been released.
    pip_url: git+https://github.com/singer-io/tap-postgres.git
    select:
    - currencyrate.*
    - salesreason.*
    - store.*
    - salesperson.*
    - customer.*
    - creditcard.*
    - salesorderheadersalesreason.*
    - salestaxrate.*
    - salesorderdetail.*
    - personcreditcard.*
    - countryregioncurrency.*
    - salespersonquotahistory.*
    - specialoffer.*
    - specialofferproduct.*
    - salesterritoryhistory.*
    - currency.*
    - salesorderheader.*
    - shoppingcartitem.*
    - salesterritory.*
  loaders:
  - config:
      postgres_database: $TARGET_PG_DATABASE
      postgres_host: $TARGET_PG_ADDRESS
      postgres_password: $TARGET_PG_PASSWORD
      postgres_port: $TARGET_PG_PORT
      postgres_schema: $TARGET_PG_SCHEMA
      postgres_username: $TARGET_PG_USERNAME
    executable: target-postgres
    name: target-postgres
    pip_url: singer-target-postgres
  orchestrators:
  - config:
      core:
        dags_folder: $MELTANO_PROJECT_ROOT/orchestrate/dags
        plugins_folder: $MELTANO_PROJECT_ROOT/orchestrate/plugins
        sql_alchemy_conn: sqlite:///.meltano/orchestrators/airflow/airflow.db
    name: airflow
    pip_url: apache-airflow==1.10.2
  transformers:
  - config: null
    name: dbt
    pip_url: dbt
project_id: d76cbadf-d052-42ea-99e2-4509676060d6
send_anonymous_usage_stats: true
version: 1.0
